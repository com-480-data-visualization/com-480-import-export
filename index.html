<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Trade Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Swiss Trade</h1>
    <nav>
      <a href="index.html">Map</a>
      <a href="stats.html">Statistics</a>
    </nav>
  </header>

  <main class="container">

    <!-- selection of the trade type -->
    <div id="tradeTypeFilter" class="trade-tab-group">
      <input type="radio" id="tab-import" name="tradeType" value="import" checked>
      <label for="tab-import" class="trade-tab">Import</label>
    
      <input type="radio" id="tab-export" name="tradeType" value="export">
      <label for="tab-export" class="trade-tab">Export</label>
    
      <input type="radio" id="tab-both" name="tradeType" value="both">
      <label for="tab-both" class="trade-tab">Both</label>
    </div>
    

    <!-- MAIN map section -->
    <div id="map"></div>

    <!-- floating filter boxes -->
    <div id="countriesFilter" class="overlay-box">
      <h3>Countries</h3>
      <div id="countryList" class="checkbox-list"></div>
    </div>

    <div id="productsFilter" class="overlay-box">
      <h3>Products</h3>
      <div id="productList" class="checkbox-list"></div>
    </div>

    <div id="dateFilter" class="overlay-box">
      <h3>Choose Period</h3>
      <label for="startDate">Start</label>
      <input type="text" id="startDate" placeholder="YY/MM">
    
      <label for="endDate">End</label>
      <input type="text" id="endDate" placeholder="YY/MM">
    </div>

    <!-- button to trigger data load and update the map -->
    <button id="loadData">Load Data</button>

    <!-- time dependency graph -->
    <section class="visualization">
      <div id="graph">
        <h3>Trade Trends</h3>
      </div>
    </section>
  </main>

  <footer>
    <p style="text-align: center; padding: 1rem;">Swiss OpenData - Import & Export Data (1988 - 2023)</p>
  </footer>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
