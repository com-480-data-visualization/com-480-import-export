<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Trade Visualizer</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Swiss Trade</h1>
    <nav>
      <a href="index.html">Map</a>
      <a href="stats.html">Statistics</a>
    </nav>
  </header>

  <!-- <button class="toggle-btn">☰ Filters</button> -->
  <div id="sidebar">
    <!-- <button class="close-btn">✖</button> -->
    <!-- <h2>Filters</h2> -->
    <form id="filter-form">

      <div id="filtersContainer">
        <section>
          <div id="tradeTypeFilter" class="trade-tab-group">
            <input type="radio" id="tab-import" name="tradeType" value="import" checked>
            <label for="tab-import" class="trade-tab">Import</label>
            <input type="radio" id="tab-export" name="tradeType" value="export">
            <label for="tab-export" class="trade-tab">Export</label>
            <input type="radio" id="tab-both" name="tradeType" value="both">
            <label for="tab-both" class="trade-tab">Both</label>
          </div>
        </section>

        <section>
          <div id="countriesFilter" class="overlay-box">
            <h3>Country</h3>
            <div id="countryList" class="checkbox-list">
              <select id="countries-dropdown">
                <option value="">Select a country</option>
              </select>
            </div>
          </div>
        </section>
      </div>

      <section>
        <div id="dateFilter" class="overlay-box">
          <h3>Choose Period</h3>
          <div class="date-row">
            <label for="startDate">Start</label>
            <input type="month" id="startDate" value="1988-01">
          </div>
        
          <div class="date-row">
            <label for="endDate">End</label>
            <input type="month" id="endDate" value="1990-12">
          </div>
        </div>
      </section>

      <section>
        <div id="productsFilter" class="overlay-box">
          <h3>Products</h3>
          <div id="product-selector"></div>
          <!-- <button id="log-selection" type="button">Log Selected Product</button> -->
        </div>
      </section>
      <!-- Submit and Reset -->
      <section>
        <!-- button to trigger data load and update the map -->
        <button id="loadData" type="submit">Load Data</button>
        <button id="resetForm" type="reset">Reset</button>
      </section>
    </form>
  </div>

  <main class="container">
    <!-- MAIN map section -->
    <div id="map"></div>

    <!-- time dependency graph -->
    <section class="tradeVisualization">
      <h3>Trade Trends</h3>
      <!-- <button id="toggleTrendData" style="margin-top:1rem;">Toggle Trend Data</button> -->
      <div id="graph"></div>
    </section>
  </main>

  <footer>
    <p style="text-align: center; padding: 1rem;">Swiss OpenData - Import & Export Data (1988 - 2023)</p>
  </footer>

  <script type="module" src="src/js/app.js"></script>
  <!-- Add this script to load your product selector logic -->
  <script src="src/js/product_list.js"></script>
  <script>
    // Initialize the product selector after DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      if (window.initProductList) window.initProductList();
    });
  </script>

  <!-- <script src="js/map.js"></script> -->
</body>
</html>
