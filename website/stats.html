<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiss Trade Statistics</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
  <header>
    <h1>Swiss Trade</h1>
    <nav>
      <a href="index.html">Map</a>
      <a href="stats.html">Statistics</a>
    </nav>
  </header>

  <main class="container">
    <section class="visualization">
      <div id="controls">
        <label for="stat-select">Choose statistic:</label>
        <select id="stat-select">
          <option value="exports">Top 10 Exports</option>
          <option value="imports">Top 10 Imports</option>
          <option value="growth">Top 10 Growth</option>
        </select>
      </div>

      <div id="graph">
        <h3>Graph</h3>
        <svg width="800" height="220"></svg>
      </div>
    </section>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="src/statsjs/stats.js"></script>
</body>
</html>
